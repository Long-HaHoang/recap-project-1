  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main class="mainContent" data-js="mainContent">
      <form class="cardForm" data-js="form">
        <fieldset>
          <label for="question">
            <legend>Your question:</legend>
            <textarea
              name="question"
              id="question"
              cols="30"
              rows="5"
              data-js="question"
              minlength="4"
              maxlength="150"
              placeholder="Type in your question..."
              required
            ></textarea>
            <p data-js="questArea"></p
          ></label>
        </fieldset>
        <fieldset>
          <label for="answer">
            <legend>Your answer:</legend>
            <textarea
              name="answer"
              id="answer"
              cols="30"
              rows="5"
              data-js="answer"
              minlength="4"
              maxlength="150"
              placeholder="Type in your answer..."
              required
            ></textarea>
            <p data-js="answerArea"></p
          ></label>
        </fieldset>
        <fieldset class="cardForm__tags">
          <legend>Tag:</legend>
          <div>
            <button
              type="button"
              class="cardForm__tagHTML cardForm__button"
              data-js="cardForm__tagButton"
              data-state="deactivated"
            >
              #html
            </button>
            <button
              type="button"
              class="cardForm__tagCSS cardForm__button"
              data-js="cardForm__tagButton"
              data-state="deactivated"
            >
              #flexbox
            </button>
            <button
              type="button"
              class="cardForm__tagCSS cardForm__button"
              data-js="cardForm__tagButton"
              data-state="deactivated"
            >
              #css
            </button>
          </div>
        </fieldset>
        <button class="cardForm__submit qcard__button--answer" type="submit">
          Submit
        </button>
      </form>
